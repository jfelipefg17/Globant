<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="utf-8" >
  <title>Library - Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  <link rel="stylesheet" href="/css/forms.css">
</head>

<body>

<nav class="navbar navbar-expand-lg navBar">
  <div class="containerImg">
    <a href="#" class="navbar-brand d-flex align-items-center">
      <img class="logo" src="/img/Egg.png" alt="Img logo egg">
    </a>
  </div>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse elementosNav" id="navbarNavDropdown">
    <ul class="navbar-nav ms-auto elementos">
      <li class="nav-item">
        <a class="nav-link " href="/register" id="navbarDropdown" role="button" aria-expanded="false">
          Sing Up
        </a>

      </li>

    </ul>
  </div>
</nav>

<header>
  <div class="container">
    <h1>Login Library</h1>
  </div>
</header>

<div class="container">
  <form th:action="@{/loginCheck}" method="post">

    <div>
      <h3>Login</h3>
    </div>
    <div>
      <input type="email" class="form-group" name= "email" placeholder="Email" th:value="${email}">
    </div>
    <div>
      <input type="password" class="form-group" name= "password" placeholder="PASSWORD" th:value="${password1}">
    </div>

    <button type="submit" class="btn btn-primary">Send</button>
  </form>
</div>



<!--handle errors-->

<div th:if="${Error != null}" class="card text-white bg-danger mb-3 messageError">
  <div class="card-body">
    <h5 class="card-tittle">! ERROR !</h5>
    <p class="card-text" th:text="${Error}" ></p>
  </div>

</div>

<div th:if="${Good != null}" class="card text-white bg-success mb-3 mt-3 messageGood">
  <div class="card-body">
    <h5 class="card-tittle">! GOOD !</h5>
    <p class="card-text" th:text="${Good}"></p>
  </div>
</div>


<main>

</main>

<footer>
  <p>&copy; 2023 Mi Página Web</p>
</footer>

<!-- Puedes incluir tus scripts JavaScript aquí -->
<script src="script.js"></script>
</body>
</html>
