<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head >
  <meta charset="ISO-8859-1">
  <title>Authors Form</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  <link rel="stylesheet" href="/css/forms.css">
</head>

    <body>

    <nav>
      <a href="/author/list">AUTHORS </a>
    </nav>

      <header>
        <div class="container">
          <h1>Author Form</h1>
        </div>
      </header>

      <div class="container">
        <form th:action="@{/author/registration}" method="post">
          <div>
            <input type="text" class="form-group" name= "name" placeholder="Name of author:">
          </div>

          <button type="submit" class="btn btn-primary">Send</button>
        </form>
      </div>

      <!--handle errors-->

      <div th:if="${Error != null}" class="card text-white bg-danger mb-3 messageError">
        <div class="card-body">
          <h5 class="card-tittle">! ERROR !</h5>
          <p class="card-text" th:text="${Error}" ></p>
        </div>

      </div>

      <div th:if="${Good != null}" class="card text-white bg-success mb-3 mt-3 messageGood">
        <div class="card-body">
          <h5 class="card-tittle">! GOOD !</h5>
          <p class="card-text" th:text="${Good}"></p>
        </div>
      </div>

      <main>

      </main>

      <footer>
        <p>&copy; 2023 Mi Página Web</p>
      </footer>

      <!-- Puedes incluir tus scripts JavaScript aquí -->
      <script src="script.js"></script>
    </body>
</html>
