<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="utf-8" >
  <title>Library</title>
  <link href="css/one-page-wonder.min.css" rel="stylesheet">
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  <link rel="stylesheet" href="/css/styles.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous" />

</head>
<body>

<header>
  <div class="container">
    <h1>Books </h1>
  </div>
</header>


<div class="container m-5">

  <table class="table table-dark">

    <thead>
    <tr>
      <th scope="col">ISBN</th>
      <th scope="col">TITTLE </th>
      <th scope="col">AMOUNT</th>
      <th scope="col">AUTHOR</th>
      <th scope="col">PUBLISHER</th>
    </tr>
    </thead>

    <tbody th:each="book : ${books}">
    <tr>
      <th scope="row" th:text="${book.isbn}"></th>
      <td th:text="${book.tittle}"></td>
      <td th:text="${book.numberBooks}"></td>
      <td th:text="${book.author.name}"></td>
      <td th:text="${book.publisher.name}"></td>
    </tr>
    </tbody>

  </table>

</div>



<main>

</main>

<footer>
  <p>&copy; 2023 Mi Página Web</p>
</footer>

<!-- Puedes incluir tus scripts JavaScript aquí -->
<script src="script.js"></script>

</body>
</html>
