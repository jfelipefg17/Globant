    <div class="form-group my-3">
      <h3 class="card-title">Edit User</h3>
    </div>

      <input type="text" class="form-control" name="name"  th:value="${user.name}">

    <div class="form-group my-3">
      <input type="email" class="form-control" name="email"  th:value="${user.email}">
    </div>
    <div class="form-group my-3">
      <input type="file" class="form-control" name="multipartFile" >
    </div>
    <div class="form-group my-3">
      <input type="password" class="form-control" name="password1" placeholder="PASSWORD">
    </div>
    <div class="form-group my-3">
      <input type="password" class="form-control" name="password2" placeholder="PASSWORD" >
    </div>


    <button type="submit" class="btn btn-primary mt-3 botones">Update</button>
  </form>


  <section class=" text-center container">
    <div class="row mt-3">
      <div class="divVolver">
        <a th:href="@{/start}" class="btn btn-secondary my-2 botonVolver botones">Back</a>
      </div>
    </div>
  </section>
