<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mi Página Web</title>
  <!-- Puedes enlazar tus estilos CSS aquí -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>

<header>
  <div class="container">
    <h1>Delete News</h1>
  </div>
</header>

<table class="table table-dark">
  <thead>
  <tr>
    <th scope="col">TITLE</th>
    <th scope="col">BODY</th>
    <th scope="col">DELETE</th>
  </tr>
  </thead>
  <tbody th:each="news : ${newss}">
  <tr>
    <td th:text="${news.tittle}"></td>
    <td th:text="${news.body}"></td>
    <td>
      <form action="/news/delete" method="post">
        <input type="hidden" name="tittle" th:value="${news.tittle}">
        <button type="submit" class="btn btn-danger">Delete</button>
      </form>
    </td>
  </tr>
  </tbody>
</table>

<div class="container">
  <h1>Enter the title of the news you want to delete</h1>
  <form action="/news/delete" method="post">
    <div>
      <input type="text" class="form-group" name="tittle" placeholder="Title:">
    </div>
    <button type="submit" class="btn btn-primary">Delete</button>
  </form>
</div>

<footer>
  <p>&copy; 2023 Mi Página Web</p>
</footer>

<!-- Puedes incluir tus scripts JavaScript aquí -->
<script src="script.js"></script>
</body>
</html>
