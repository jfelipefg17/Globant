<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">

<body>

<header>
  <div class="container">
    <h1>Book Form</h1>
  </div>
</header>

<div class="container">
  <form action="/book/registration" method="post">

    <div>
      <input type="number" class="form-group" name= "isbn" placeholder="ISBN:">
    </div>
    <div>
      <input type="text" class="form-group" name= "tittle" placeholder="Tittle:">
    </div>
    <div>
      <input type="number" class="form-group" name= "numberBook" placeholder="Number of books:">
    </div>
    <div>
      <input type="text" class="form-group" name= "idAuthor" placeholder="Id Author:">
    </div>
    <div>
      <input type="text" class="form-group" name= "idPublisher" placeholder="Id Publisher:">
    </div>


    <button type="submit" class="btn btn-primary">Send</button>
  </form>
</div>

</main>

</footer>
